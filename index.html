<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card | Vamsi Vadlamudi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./image-equilibrium.jpg" alt="">
        </div>
        <div class="card__details">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="coin__date">
                <div class="card__eth">
                    <img src="./ethereum.svg" alt="">
                    <span>0.041ETH</span>
                </div>
                <div class="card__time">
                    <img src="./clock-regular.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        <div class="card__avatar">
            <img src="./image-avatar.png" alt="card__avatar">
            <p>Creation of <span>Vamsi V</span></p>
        </div>
    </div>
</body>
</html>
